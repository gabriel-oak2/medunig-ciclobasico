<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do Ciclo Básico - UNIG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Tela de Loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #128f4c 0%, #0d7338 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-subtext {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Iframe */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        iframe.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Tela de Loading -->
    <div class="loading-screen" id="loadingScreen">
        <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="white"/>
            <path d="M35 40L45 50L35 60" stroke="#128f4c" stroke-width="4" stroke-linecap="round"/>
            <path d="M55 40L65 50L55 60" stroke="#128f4c" stroke-width="4" stroke-linecap="round"/>
            <circle cx="50" cy="50" r="30" stroke="#128f4c" stroke-width="2" fill="none"/>
        </svg>
        <div class="spinner"></div>
        <div class="loading-text">Carregando Avaliação</div>
        <div class="loading-subtext">Medicina - Ciclo Básico</div>
    </div>

    <!-- Iframe principal -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwV3a47owPkYtlxsCDIJNsPnj3NmhyR46eN-4c3GZD6Xlu4VwCly0GgRh9Fs2DtDSc/exec"
        sandbox="allow-scripts allow-forms allow-same-origin allow-popups"
        allow="geolocation; microphone; camera"
        frameborder="0"
        id="mainFrame"
        onload="hideLoading()">
    </iframe>

    <script>
        function hideLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const iframe = document.getElementById('mainFrame');
            
            // Esconde o loading e mostra o iframe
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                iframe.classList.add('loaded');
            }, 1000); // Pequeno delay para smooth transition
        }
        
        // Fallback: se depois de 10 segundos não carregar, esconde loading mesmo assim
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            const iframe = document.getElementById('mainFrame');
            
            if (!loadingScreen.classList.contains('hidden')) {
                loadingScreen.classList.add('hidden');
                iframe.classList.add('loaded');
            }
        }, 10000);
    </script>
</body>
</html>
